<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group col-md-2">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
    </div>
    <div class="form-group narrow-button col-md-3">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>
    <div class="col-md-8"></div>

    <!-- found-items should be implemented as a component -->

    <found-items items="narrow.found" on-remove="narrow.removeItem(index)" ng-show="narrow.found.length != 0"></found-items>
    <div class="alert alert-danger row col-md-12 mx-auto" ng-show="narrow.nothing">
      <strong>Nothing found</strong>
    </div>
  </div>

</body>
</html>
